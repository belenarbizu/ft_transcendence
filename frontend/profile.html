<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ft_transcendence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <div class="col-md-3 mb-2 mb-md-0">
          <img src="8522275.png" alt="Icono" class="img-fluid" style="max-height: 40px;">
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2">Features</a></li>
          <li><a href="#" class="nav-link px-2">Pricing</a></li>
          <li><a href="#" class="nav-link px-2">FAQs</a></li>
          <li><a href="#" class="nav-link px-2">About</a></li>
        </ul>
          <div class="col-md-3 d-flex justify-content-end">
            <div class="row">
                <div class="col">
                    <div class="dropdown">
                        <button id="dropdownMenu" type="button" class="btn" data-bs-toggle="dropdown" aria-expanded="false">name</button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                            <li><a class="dropdown-item" href="#" id="viewProfile">View profile</a></li>
                            <li><a class="dropdown-item" href="#" id="editProfile">Edit profile</a></li>
                            <li><a class="dropdown-item" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <img src="icon.png" class="img-fluid" style="max-height: 45px; margin-top: -3px;">
                </div>
            </div>
          </div>
        </header>
    </div>
    <div class="container">
      <div class="row">
        <!-- Left Column -->
        <div class="col-md-6">
          <div class="container py-5 h-60">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-lg-12 mb-4 mb-lg-0">
                <div class="card" style="border-radius: .5rem;">
                  <div class="row g-0">
                    <div class="col-md-4 gradient-custom text-center" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                      <h3 class="mt-3">Name</h3>
                      <img src="icon.png" class="img-fluid my-4" style="width: 120px;">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body p-4">
                        <div class="row mt-2">
                          <div class="col">
                            <h3>
                              Wins
                              <span class="p-4" style="color: rgb(223, 41, 255); font-size: 28px; font-weight: bold;">15</span>
                            </h3>
                          </div>
                          <div class="col">
                            <h3>
                              Losses
                              <span class="p-4" style="color: rgb(94, 158, 255); font-size: 28px; font-weight: bold;">3</span>
                            </h3>
                          </div>
                        </div>
                        <div class="row">
                          <div class="d-flex align-items-center">
                            <h3 class="mt-5 me-3">Win Rate</h3>
                            <div class="progress mt-5" style="width:200px;">
                              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="background-color: rgb(158, 99, 240);" id="winRate" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container py-4">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-lg-12 mb-4 mb-lg-0">
                <div class="card" style="border-radius: .5rem; background-color: rgb(158, 99, 240);">
                  <h4 class="p-3">Match History</h4>
                  <div class="container text-start mt-1">
                    <div class="row align-items-start">
                      <div class="col">
                        <p style="font-style: oblique;">Oponent</p>
                        <p>@srogmro</p>
                        <p>@otgtgr</p>
                        <p>@ffrf</p>
                      </div>
                      <div class="col">
                        <p style="font-style: oblique;">Date</p>
                        <p>01-01-2000</p>
                        <p>01-01-2000</p>
                        <p>01-01-2000</p>
                      </div>
                      <div class="col">
                        <p style="font-style: oblique;">Result</p>
                        <p>Win</p>
                        <p>Lose</p>
                        <p>Win</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Right Column -->
        <div class="col-md-6">
          <div class="container py-5 h-60">
            <div class="row">
              <div class="card" style="border-radius: .5rem; background-color: rgb(158, 99, 240);">
                <h4 class="p-3">Friends</h4>
                <div class="container text-start mt-1">
                  <!-- Friend 1 -->
                <div class="row align-items-center">
                  <div class="col">
                    <img src="icon.png" style="max-height: 45px;">
                  </div>
                  <div class="col">
                    <p>@srogmro</p>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Profile</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Block</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Remove</button>
                  </div>
                </div>
                <!-- Friend 2 -->
                <div class="row align-items-center mt-2">
                  <div class="col">
                    <img src="icon.png" style="max-height: 45px;">
                  </div>
                  <div class="col">
                    <p>@otgtgr</p>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Profile</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Block</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Remove</button>
                  </div>
                </div>
                <!-- Friend 3 -->
                <div class="row align-items-center mt-2">
                  <div class="col">
                    <img src="icon.png" style="max-height: 45px;">
                  </div>
                  <div class="col">
                    <p>@ffrf</p>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Profile</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Block</button>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-dark w-100">Remove</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
