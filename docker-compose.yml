services:
  django:
    build: 
      context: ./django
      dockerfile: Dockerfile
    container_name: 'django'
    volumes:
      - ./django:/app
      - static_db:/app/static
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app_network

  daphne:
    build:
      context: ./django
      dockerfile: Dockerfile.daphne
    container_name: 'daphne'
    depends_on:
      - django
    networks:
      - app_network

  database:
    image: postgres:latest
    container_name: 'database'
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    build: ./nginx
    container_name: 'nginx'
    ports:
      - "1025:1025"
    depends_on:
      - daphne
    volumes:
      - static_db:/app/static
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local
  static_db:
    driver: local

networks:
  app_network:
    driver: bridge