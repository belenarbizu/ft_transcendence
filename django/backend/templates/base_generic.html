{% load static %}

<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Transcendence</title>
</head>

<body class="hold-transition layout-top-nav" style="background-image: url({% static 'backend/images/background.webp' %});height: 100%;background-repeat: no-repeat;background-size: cover;">
    <div class="wrapper">
        {% block navbar %}
        {% include "backend/components/navbar.html" %}
        {% endblock %}
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    {% include "backend/components/error_toast.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

        function toast_message(message) {
            console.log("call");
            var toastLiveExample = document.getElementById('liveToastInfo');
            var toastMessage = document.getElementById('liveToastInfoMessage');
            if (toastLiveExample && toastMessage) {
                var toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
                toastMessage.textContent = message;
                toastBootstrap.show();
            }
        }

    </script>
</body>

</html>
