{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
<div class="row justify-content-evenly mt-5">
  <div class="col-4"></div>
  <div class="col-12 col-lg-4">
    <form spa push method="post" action="{% url 'backend:login' %}">
        {% csrf_token %}

        {% if error %}
        <div class="row justify-content-center">
          <div class="col-sm-8">
            <div class="alert alert-danger p-2" role="alert">{{ error }}</div>
          </div>
        </div>
        {% endif %}

        <div class="row justify-content-center">
        <div class="col-sm-8 mb-3">
          <label for="id_username" class="form-label text-white">{% translate 'Username' %}</label>
          <input type="text" class="w-100 form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
        </div>
        </div>

        <div class="row justify-content-center">
        <div class="col-sm-8 mb-3">
          <label for="id_password" class="form-label text-white">{% translate 'Password' %}</label>
          <input type="password" class="w-100 form-control" name="password" autocomplete="current-password" required="" id="id_password">
        </div>
        </div>
        <input type="hidden" name="next" value="{% url 'backend:index' %}">
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mt-3 w-50" type="submit" value="login">{% translate 'Login' %}</button>
        </div>

    </form>
  </div>
  <div class="col-4"></div> 
</div>
{% endblock %}
