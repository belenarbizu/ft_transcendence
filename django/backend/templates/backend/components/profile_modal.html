{% load i18n %}
{% load static %}

<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog px-4">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{% translate 'Edit profile' %}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body col-12">
              <form spa hide enctype="multipart/form-data" method="POST" action="{% url 'backend:edit_profile' %}">
                {% csrf_token %}
                <div class="mb-3">
                  {{ form.as_p }}
                </div>
                <div class="d-flex justify-content-center mt-4 mb-2">
                  <input name="next" type="hidden" value="{% url 'backend:user' request.user.username %}" />
                  <button type="submit" class="btn btn-primary w-50">{% translate 'Update' %}</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
