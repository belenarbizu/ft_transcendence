{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}

<form spa action="{% url 'backend:register' %}" method="POST" autocomplete="off">

  <div class="row justify-content-evenly mt-5">
    <div class="col-4"></div>
    <div class="col-12 col-lg-4">
          {% csrf_token %}

          <div class="row justify-content-center">
          
          <div class="col-sm-8 mb-3">
            <label for="id_username" class="form-label text-white">{% translate 'Username' %}</label>
            <span class="text-danger"> {{ form.username.errors }} </span>
            <input type="text" class="w-100 form-control" name="username" value="{{ form.username.value | default_if_none:'' }}" autofocus="" autocapitalize="none" maxlength="150" required="" id="id_username">
          </div>
          </div>

          <div class="row justify-content-center">
          
          <div class="col-sm-8 mb-3">
            <label for="id_password1" class="form-label text-white">{% translate 'Password' %}</label>
            <span class="text-danger"> {{ form.password1.errors }} </span>
            <input type="password" class="w-100 form-control" name="password1" required="" id="id_password1">
          </div>
          </div>

          <div class="row justify-content-center">
            
            <div class="col-sm-8 mb-3">
              <label for="id_password2" class="form-label text-white">{% translate 'Repeat password' %}</label>
              <span class="text-danger"> {{ form.password2.errors }} </span>
          
              <input type="password" class="w-100 form-control" name="password2" required="" id="id_password2">
            </div>
          </div>
          
          <div class="row justify-content-center">
          <div class="col-sm-8 mb-3">
            <label for="signupInput" class="form-label text-white">{% translate 'Preferred language' %}</label>
            <select name="preferred_language" class="form-select form-select" for="signupInput">
                <option value="en">{% translate 'English' %}</option>
                <option value="es">{% translate 'Spanish' %}</option>
                <option value="da-dk">{% translate 'Danish' %}</option>
              </select>
          </div>
          </div>

          <div class="d-flex justify-content-center">
            <button spa class="btn btn-primary mt-3 w-50" type="submit">{% translate 'Sign up' %}</button>
          </div>

  </div>
  <div class="col-4"></div>
  </div>
  
</form>

{% endblock %}
